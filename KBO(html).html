        // 검색 함수

        function searchPlayer() {

            const playerName = document.getElementById("playerName").value;

            const playerInfoContainer = document.getElementById("playerInfo");

            const playerImage = document.getElementById("playerImage");

            if (playerName in playerData) {

                const playerInfo = playerData[playerName];

                let playerInfoHTML = `<h2>${playerName}</h2>

                <img src="${playerInfo.이미지}" alt="${playerName}의 이미지">

                <p>구단: ${playerInfo.구단}</p>

                <p>포지션: ${playerInfo.포지션}</p>

                <p>나이: ${playerInfo.나이}</p>`;

                // 방어율과 OPS 데이터가 있는 경우에만 추가

                if ("방어율" in playerInfo) {

                    playerInfoHTML += `<p>방어율: ${playerInfo.방어율}</p>`;

                }

                if ("승패홀세" in playerInfo) {

                    playerInfoHTML += `<p>승패홀세: ${playerInfo.승패홀세}</p>`;

                }

                if ("출루율" in playerInfo) {

                    playerInfoHTML += `<p>출루율: ${playerInfo.출루율}</p>`;

                }

                if ("타율" in playerInfo) {

                    playerInfoHTML += `<p>타율: ${playerInfo.타율}</p>`;

                }

                playerInfoContainer.innerHTML = playerInfoHTML;

            } else {

                playerInfoContainer.innerHTML = "선수를 찾을 수 없습니다.";

                playerImage.src = ""; // 이미지를 지우기

            }

        }
